[workspace]
members = ["xtask", "pacs/*"]
default-members = ["xtask"]

[workspace.package]
version = "0.12.2"
keywords = ["no-std", "arm", "cortex-m", "nrf", "peripherals"]
license = "0BSD"
repository = "https://github.com/nrf-rs/nrf-pacs"
edition = "2018"
readme = "README.md"

[workspace.dependencies]
cortex-m = "0.7.3"
critical-section = "1.0.0"
vcell = "0.1.3"
cortex-m-rt = ">=0.6.15,<0.8"

